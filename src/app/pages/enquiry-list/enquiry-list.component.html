<div class="container mt-4">
  <!-- Filter Section -->
  <div class="row">
    <div class="col-md-3">
      <input
        type="text"
        placeholder="Customer Name"
        [(ngModel)]="filetObj.customerName"
        name="customerName"
        class="form-control"
      />
    </div>
    <div class="col-md-3">
      <input
        type="text"
        placeholder="Contact No"
        [(ngModel)]="filetObj.contactNo"
        name="contactNo"
        class="form-control"
      />
    </div>
    <div class="col-md-3">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="filetObj.email"
        name="email"
        class="form-control"
      />
    </div>
    <div class="col-md-3">
      <input
        type="date"
        [(ngModel)]="filetObj.fromDate"
        name="fromDate"
        class="form-control"
      />
    </div>
    <div class="col-md-3 mt-2">
      <input
        type="date"
        [(ngModel)]="filetObj.toDate"
        name="toDate"
        class="form-control"
      />
    </div>
    <div class="d-flex justify-content-end mt-2">
      <button type="button" class="btn btn-light" (click)="reset()">Reset all</button>
      <button type="button" class="btn btn-warning ms-2" (click)="filter()">Search</button>
    </div>
  </div>

  <!-- Cards Display Section -->
  <div class="row mt-4">
    <div class="col-3 pt-3" *ngFor="let item of filteredEnquiries">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ item.customerName }}</h5>
          <p class="card-text">{{ item.enquirySubject }}</p>
          <p class="card-text">{{ item.createdDate | date: 'dd-MM-yy' }}</p>
          <a class="btn btn-primary">Open</a>
        </div>
      </div>
    </div>
  </div>
</div>
