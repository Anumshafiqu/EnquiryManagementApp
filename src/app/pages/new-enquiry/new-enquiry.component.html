<section class="">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col">
          <div class="card card-registration my-4 shadow-sm border-0">
            <div class="row g-0">
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Enquiry form</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" [(ngModel)]="enquiryObj.customerName" name="customerName" id="form3Example1m" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1m">Full Name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" [(ngModel)]="enquiryObj.contactNo" name="contactNo" id="form3Example1n" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1n">Phone number</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" [(ngModel)]="enquiryObj.altContactNo" name="altContactNo" id="form3Example1m1" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1m1">Alt Phone Number</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" [(ngModel)]="enquiryObj.email" name="email" id="form3Example1n1" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1n1">Email</label>
                      </div>
                    </div>
                  </div>
  
                  <select [(ngModel)]="enquiryObj.enquirySubjectId">
                    <option value="1">Select Subject</option>
                    <option *ngFor="let item of enquirySubject" [value]="item.enquirySubjectId">{{item.enquirySubject}}</option>
                  </select>
                  <select [(ngModel)]="enquiryObj.enquiryStatusId">
                    <option value="1">Select Status</option>
                    <option *ngFor="let item of enquiryStatus" [value]="item.enquiryStatusId">{{item.enquiryStatus}}</option>
                  </select>

                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      id="message"
                      name="message"
                      rows="4"
                      class="form-control"
                      placeholder="Enter your message" [(ngModel)]="enquiryObj.naration"
                      ngModel
                      required
                    ></textarea>
                  </div>
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light" (click)="resetForm()">Reset all</button>
                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2" (click)="onSave()">Save enquiry</button>
                  </div>
  
                </div>
              </div>
            <!-- Table to show saved enquiries -->
            <div class="row">
              <div class="col">
                <h3 class="text-center">Saved Enquiries</h3>
                <table class="table table-bordered mt-4">
                  <thead>
                    <tr>
                      <th>Customer Name</th>
                      <th>Phone Number</th>
                      <th>Email</th>
                      <th>Subject</th>
                      <th>Status</th>
                      <th>Message</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let enquiry of enquiryList">
                      <td>{{ enquiry.customerName }}</td>
                      <td>{{ enquiry.contactNo }}</td>
                      <td>{{ enquiry.email }}</td>
                      <td>{{ enquiry.enquirySubjectId }}</td>
                      <td>{{ enquiry.enquiryStatusId }}</td>
                      <td>{{ enquiry.naration }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
